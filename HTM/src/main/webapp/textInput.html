<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <h1>, <h2> ... 태그
        -웹 문서에서 자주 사용하는 제목 스타일을 크기 별로 만드는 제목태그
            <hn>태그에서 h는 제목을 뜻하는 heading의 줄임말 n의 자리에는 1~6까지 크기별로 나타냄
            <h1></h1>, <h2></h2>,  <h3></h3>,  <h4></h4>, <h5></h5>,  <h6></h6> 순서로 작아짐 h1 > h6
    -->
    <h1>레드향</h1>
    <h2>레드향 샐러드 레시피</h2>
    <h2>상품 구성</h2>
    <h3>상품 구성</h3>
    <h4>상품 구성</h4>
    <h5>상품 구성</h5>
    <h6>상품 구성</h6>
    <!--
        <p></p> 태그
        -태그 사이에 텍스트를 입력하면 텍스트 앞뒤로 빈 줄이 생기면서 텍스트 단락이 만들어짐
         문단을 묶는 태그. VSCode에서 텍스트 입력할때 줄을 바꿔 입력해도 브라우저에서는 한줄로 인식
         
    -->
    <p>텍스트 단락을 만들때 사용</p>
    <p>텍스트 단락을 만들때 <br><br> 사용</p>
    <p>br태그는 원하는 위치에 <b>강제로</b> 줄을 바꿀때 사용<br></p>
    <!--
        <br>태그
        - 텍스트 단락에서 위치에서 강제로 줄을 바꿀떄 사용
        br태그를 두번 사용하면 빈줄이 생기면서 텍스트 단락이 나뉜것처럼 표현할 수 있는데
        실제로 단락이 만들어진게 아니므로 CSS로 텍스트 단락 스타일을 상용할때 문제가 생김
        그래서 p태그와는 구별해서 사용해야 함
    -->
    <!--
        strong태그와 b태그 : Bold 체로 만들어주는 태그
        - 단순히 텍스트를 굵게 표시할때는 b태그, E-Book같은 화면 낭독기에서 텍스트 굵게 표시하면서 강조해서 읽어줄때 strong 사용
    -->
    <strong>strong태그</strong>와 <b>b태그</b>는 <strong>텍스트</strong>를 굵게 표시할때 사용되는 <b>태그</b><br>

    <!--
        em태그, i태그
        em태그 - Italic체로 강조할 때(기울임)
        i태그 - Italic체로 그냥 표시할 텍스트
        em태그는 문장에서 흐름상 특정 부분 강조하고 싶을때, i태그는 마음속의 생각이나, 용어, 관용구 등에 사용
    -->
    <p><i>비타민 C</i>와 <i>비타민B</i>가 풍부해<br>
       <b><em>혈액순환, 감기예방</em></b> 등에 좋은 것으로 알려져 있다.
    </p>
    <!--
        cite, small , sub , sup
        cite - 웹 문서나 포스트에서 참고내용 표시
        small - 부가 정보처럼 작게 표시해도 되는 텍스트
        sub - 아래 첨자 표시
        sup - 위 첨자 표시
    -->
    <p>내가 경험한 가장 흥미진진한 일은 누군가를 만나는 일이다 - 영화 , <cite>'비포선셋'</cite>중</p>
    <p>가격 : 13,000원 <small>(부가세별도)</small></p>
    <p>물의 화학식은H<sub>2</sub>O입니다</p>
    <p>E = mc<sup>2</sup></p>
</body>
</html>
