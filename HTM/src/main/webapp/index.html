<!-- 
    <!DOCTYPE html> 태그
    - 웹 문서의 첫 부분, 파일 유형 지정
    - 웹 브라우저에 현재 index.html파일이 HTML태그로 작성된 문서임을 알려줌
-->
<!DOCTYPE html>
<!--
    <html></html>태그
    - index.html파일의 시작과 끝을 나타내는 태그
    - 웹브라우저가 <html>태그를 만나면 </html>닫는태그 내부의 코드까지 읽어서 화면에 표시
    - <html>여는태그에 <html lang="ko"> 의 이미는 lang 속성으로 index.html파일에 사용할 언어를
      지정할 수 있는데 한국어라면 ko 영어라면 en 사용. 사용하는 이유는 E북에서 파일의 내용을 읽어줄 때 
      해당 언어에 맞추어 발음이나 억양 목소리등을 다르게 읽음
-->
<html lang="kr">
  <!--
        <head></head>
        -웹브라우저에는 보이지 않지만 index.html파일(웹문서)와 관련된 설정정보를 넣음
        -head태그는 <meta>, <title></title>이라는 태그로 구성
        
        <meta>
        -웹브라우저에 글자를 표시할때 어떤 인코딩을 사용할지 설정
        -웹 서버는 영어가 디폴트라 화면에 한글로된 내용을 출력해서 표시할때는 UTF-8으로 처리 -> 한글깨짐 방지

        <title></title>태그
        - index.html 문서가 웹브라우저 화면에 출력할때 나타날 창 제목 설정
    -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹 개발 입문</title>
  </head>
  <!--
        실제로 웹 브라우저 중앙화면에 출력되어 보이는 내용을 코드로 작성할 영역
    -->
  <body>
    <h1>웹 개발 기초</h1>
    <p>HTML</p>
    <p>CSS</p>
    <p>JS</p>
    해윙
  </body>
</html>
