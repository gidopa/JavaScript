<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <!--
        순서 없는 목록 만들기 
        <ul></ul>, <li></li> 태그
        - 각 항목을 순서없이 나열 하기 위해 사용되는 태그
        - 목록을 표시할 내용 앞뒤에 각각 ul태그를 두고 그 사이에 li태그를 삽입
        - 순서 없는 목록을 항목 앞에 작은 원이나 사각형을 붙혀 구분하는데 이런 작은 그림을 "불릿"이라고 함
        - 기본문법
        <ul>
            <li>항목1</li>
            <li>항목1</li>
        </ul>
    -->
    <h2>명란마요 초밥 레시피</h2>
    <p><b>재료 :</b> 레시피 마다 달라요!</p>
    <ul>
      <li>
        조금 더 고급진 유부초밥 어디 없나? 촉촉한 연어를 듬뿍올린 '연어유부초밥'
      </li>
      <li>
        넉넉하게 만들어도 먹다보면 항상 부족해 ! 도시락 메뉴 1위 고소한
        '크래미유부초밥'
      </li>
      <li>
        부드럽고 짭조름한 명란마요를 듬뿍 ! 질리지 않는 고급의 맛
        '명란마요유부초밥'
      </li>
      <li>
        새우가 통으로 들어간 '새우유부초밥' 도시락 메뉴로 만들어가면 시선 집중!
      </li>
    </ul>
    <!--
        <dl></dl>, <dt></dt>, <dd></dd> 태그
        - 설명목록을 만드는 태그들
        - 설명목록이란? 이름과 값 형태로 된 목록 dictionary 형식
        - 기본문법
            <dl>
                <dt>이름</dt>
                <dd>값</dd>
            </dl>
            이름 : 단어명 부분을 지정하는 <dt>태그
            값 : 설명부분을 지정하는 <dd>태그
            <dl>태그 사이에는 한 쌍의 <dt>, <dd>태그를 넣음
            이때 <dt>태그 하나에 <dd>태그를 여러개 사용할 수 있음
    -->
    <!--상품 소개 페이지에서 중량별로 상품 개수를 보여주는 설명 목록 만들기 -->
    <h2>상품 구성</h2>
    <dl>
      <dt>선물용 3kg</dt>
      <dd>소과 13~16과</dd>
      <dd>중과 10~12과</dd>
    </dl>
    <dl>
      <dt>선물용 5kg</dt>
      <dd>중과 15~19과</dd>
    </dl>
  </body>
</html>
