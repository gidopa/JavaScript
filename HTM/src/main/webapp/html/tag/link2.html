<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--    
        링크란?
         - 오늘날 웹 페이지에는 다른 페이지나 다른 사이트로 연결 되는 수많은 하이퍼링크가 존재합니다
            이러한 하이퍼 링크를 간단히 링크라고도 부르며, HTML에서는 <a>태그로 표현합니다.
         - <a>태그는 href속성은 링크를 클릭하면 요청할 페이지나 사이트의 URL주소를 명시합니다. 
         - <a>태그는 텍스트나 단락, 이미지 등 다양한 HTML요소에 사용할 수 있습니다.
         - 문법
            <a href = "텍스트를 클릭했을때 웹브라우저 주소창을 이용하여 요청할 주소">텍스트</a>
    -->
    <a href="list.html"> list.html바로가기 </a>

    <!--
        a태그의 target속성?
                - <a>태그의 target속성은 링크로 연결된 문서를 어디에서 열지를 명시합니다.
               - target속성에 설정할 값의 종류  
                 1. _blank 링크로 연결된 문서를 새창이나 새 탭에서오픈 !
                 2. _self  링크로 연결된 문서를 현재 프레임(브라우저)에서 오픈! (기본 설정값)
                 3. _parent 링크로 연결된 문서를 부모 프레임(브라우저)에서 오픈!
                 4. _top 링크로 연결된 문서를 현재 창의 가장 상위 프레임(브라우저)에서 오픈!
                 5. 프레임이름 링크로 연결된 문서를 지정된 프레임(브라우저)에서 오픈! 
        -->
    <!--실습. a태그의 target속성에 대한 값 사용-->
    <h1>태그의 target속성값</h1>
    <a href="index.html" target="_blank">blank</a> <br />
    <a href="index.html" target="_self">self</a> <br />
    <a href="index.html" target="_parent">parent</a> <br />
    <a href="index.html" target="_top">top</a> <br />
    <a href="index.html" target="myframe">myframe</a>

    <iframe name="myframe" style="width: 50%; height: 330px"> </iframe>

    <a href="index.html" target="_self">
      <img src="images/link.png" />
    </a>
  </body>
</html>
