<!--
    클래스 선택자 .
    - 클래스 선택자는 class 속성값으로 태그 선택
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!--클래스는 중복된 값 설정 가능-->
    <h1 class="red">클래스 선택자</h1>
    <p class="red">이거까지 class가 red</p>
    <p class="blue">이건 blue겠죠 ?</p>
  </body>
</html>
