<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style type="text/css">
      /*
        태그명과 일치하는 모든 요소를 선택하는 선택자 
        모든 p요소들을 새로운 배열에 담아 선택해옴
        */
      p {
        font-family: "Courier New", Courier, monospace;
        font-size: 35px;
        color: midnightblue;
      }
    </style>
  </head>
  <body>
    <h1>집에 가자아아</h1>
    <p>p태그 다 건드려버리기</p>
    <p>시이발</p>
  </body>
</html>
