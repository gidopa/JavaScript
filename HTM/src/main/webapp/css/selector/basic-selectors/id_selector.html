<!--
    id selector
    HTML태그에서 사용할 수 있는 id속성값을 이용해 HTML 태그를 선택
    id는 고유한 값으로 중복되면 안된다
    #id속성값{
      css 코드
    }
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #title {
        color: green;
      }
      #blue {
        color: blue;
      }
      #red {
        color: red;
      }
    </style>
  </head>
  <body>
    <!--id속성에 대한 값은 고유해야 함
    다른 태그에 id를 또 title로 중복된 값을 줄 수 없다-->
    <h1 id="title">아이디 선택자</h1>
    <p id="blue">id 속성값을 이용해 선택자를 지정</p>
    <p id="red">gd</p>
  </body>
</html>
