<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      #header {
        background-color: #eee;
        width: 1200px;
        height: 100px;
        margin: 0 auto 20px;
      }
      #nav {
        background-color: #eee;
        height: 50px;
        width: 1200px;
        margin: 0 auto;
      }
      #content {
        background-color: #eee;
        width: 1200px;
        height: 600px;
        margin: 20px auto 20px;
      }
      .section_main {
        width: 900px;
        height: 600px;
        float: left;
      }
      .section {
        height: 300px;
        background-color: deeppink;
      }
      .article {
        background-color: green;
        height: 300px;
      }
      .aside {
        width: 300px;
        height: 600px;
        background-color: red;
        float: left;
      }
      #footer {
        background-color: #eee;
        height: 100px;
        width: 1200px;
        margin: 0 auto;
        clear: left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="header">header</div>
      <div id="nav">nav</div>
      <div id="content">
        <div class="section_main">
          <div class="section">section</div>
          <div class="article">article</div>
        </div>
        <div class="aside">aside</div>
      </div>
      <div id="footer">footer</div>
    </div>
  </body>
</html>
