<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 기존 코드에 추가될 스타일 */
      #container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #header,
      #sidebar,
      #contents,
      #footer {
        text-align: center;
      }

      #header {
        background-color: darkblue;
        color: gold;
        padding: 20px;
      }

      #sidebar,
      #contents {
        display: inline-block;
        vertical-align: top;
      }

      #sidebar {
        width: 30%;
        background-color: aquamarine;
        height: 600px;
        padding: 20px;
      }

      #contents {
        width: 70%;
        background-color: cornflowerblue;
        height: 600px;
        padding: 20px;
      }

      #footer {
        background-color: dodgerblue;
        color: white;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1>사이트 제목 영역</h1>
      </header>
      <aside id="sidebar">
        <h2>왼쪽 사이드 메뉴 영역</h2>
      </aside>
      <section id="contents">
        <h2>본문 영역</h2>
      </section>
      <footer id="footer">
        <h2>회사 이메일주소,전화번호 등이 들어가는 하단 영역</h2>
      </footer>
    </div>
  </body>
</html>
