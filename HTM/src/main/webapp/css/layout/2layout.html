<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*모든 html 태그 스타일 설정*/
      * {
        margin: 0; /*기본 마진 리셋*/
        padding: 0;
        box-sizing: border-box;
      }
      #container {
        width: 1200px;
        margin: 20px auto;
      }

      #header {
        width: 100%; /*div 영역과 같은 너비로 100%*/
        height: 120px;
        background-color: darkblue;
        color: gold;
        text-align: center; /*텍스 중앙 배치*/
        padding-top: 35px; /*텍스 중앙 배치*/
      }
      #sidebar {
        width: 30%; /*콘텐츠 영역의 너비*/
        height: 600px;
        background-color: aquamarine;
        text-align: center;
        float: left;
      }
      #contents {
        width: 70%;
        height: 600px;
        background-color: cornflowerblue;
        text-align: center;
        float: left;
      }
      #footer {
        width: 100%;
        height: 80px;
        background-color: dodgerblue;
        text-align: center;
        clear: left;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1>사이트 제목 영역</h1>
      </header>
      <aside id="sidebar">
        <h2>왼쪽 사이드 메뉴 영역</h2>
      </aside>
      <section id="contents">
        <h2>본문 영역</h2>
      </section>
      <footer id="footer">
        <h2>회사 이메일주소,전화번호 등이 들어가는 하단 영역</h2>
      </footer>
    </div>
  </body>
</html>
