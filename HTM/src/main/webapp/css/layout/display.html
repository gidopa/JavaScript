<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS display 속성</title>
    <style>
      * {
        box-sizing: border-box;
      }
      nav ul {
        list-style: none;
      }
      nav ul li {
        float: left;
        padding: 20px;
        margin: 0px;
        border: 1px solid #222;
        border-right: none;
      }
      .last {
        border-right: 1px solid #222;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>menu 1</li>
        <li>menu 2</li>
        <li>menu 3</li>
        <li class="last">menu 4</li>
      </ul>
    </nav>
  </body>
</html>
