<!--
    1. 글꼴을 지정하는 font-family
    - body태그를 비롯해 p태그나 hn처럼 텍스트를 사용하는 요소에서 주로 사용
    문법
        font-family:<글꼴이름> or [글꼴이름,글꼴이름]
    지정한 글꼴이 os에 설치되어 있지 않다면 그 다음 글꼴을 선택 전부 없으면 다른 글꼴

    2. 글자 크기 - font-size px단위, pt단위, % 사용
        절대크기, 상대크기, 크기 , 백분율
        절대크기 : 브라우저에서 지정한 글자크기
        상대크기 : 부모요소의 글자 크기를 기준으로 상대적인 글자크기
        크기 : 글자크기를 픽셀 단위로 지정
        백분율 : 부모요소의 글자 크기를 기준으로 %비율
    참고. 키워드를 사용하여 글자 크기 지정
        - 글자 크기를 사용하도록 미리 약속한 키워드
    xx-small < x-small < small < medium < large < x-large < xx-large
    참고. 단위를 사용해 글자 크기 지정
    px - 모니터의 픽셀 단위
    pt - 일반 문서의 포인트값
    em - 부모요소에서 지정한 글꼴의 대문자 M의 너비를 기준(1em) = 16px , 12pt
    rem - 문서시작 부분(root)에서 지정한 크기를 기준(1rem)
    ex - 해당 글꼴의 소문자 x에 높이를 기준(1ex)
    백분율 
        부모요소의 글자크기를 기준으로 지정
        백분율로 계산하려면 부모 요소의 글꼴크기가 단위로 표현되어야 함.

    3. 글자 굵기 font-weight
        -글자 굵기의 값으로 normal, bold, bolder, lighter 또는 숫자값으로 굵기 설정
        -100~900 사이에서 400은 normal 700은 bold

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap");
      body {
        font-size: 20px;
      }
      h1 {
        font-size: 3em;
        font-family: "Nanum Brush Script", cursive;
      }
      .accent {
        font-size: 150%;
        font-weight: 300;
      }
      .italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>레드향</h1>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귤을 교배한 것으로</p>
    <p class="italic">일반 귤보다 2~3배크고 과육이 붉고 통통하다</p>
  </body>
</html>
