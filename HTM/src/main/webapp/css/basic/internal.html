<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>외부 스타일 시트</title>
    <!-- h1이라는 태그명을 사용해 h1요소를 선택해 {}사이에 스타일을 설정-->
    <style>
      p,
      h2 {
        color: red;
      }
      h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- p태그내에 텍스트 등 까지 포함된 것을 p요소 라고 부름-->
    <h1>h1은 변경이 되지 않지요</h1>
    <p>내부 스타일 시트 방법으로 CSS를 적용해 보세요</p>
  </body>
</html>
