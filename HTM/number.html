<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>레드향 주문하기</h1>
    <fieldset>
        <legend>상품 선택</legend>
        <p><b>주문할 상품을 선택해주세요</b></p>
        <ul>
            <li>
                <input type="checkbox" value="s_3">
                <label for="">선물용 3kg</label>
                <input type="number" min="0" max="5">개 (최대 5개)
            </li>
            <li>
                <input type="checkbox" value="s_5">
                <label for="">선물용 5kg</label>
                <input type="number" min="0" max="3">개 (최대 3개)
            </li>
        </ul>
        <ul>
            <li>
                <input type="checkbox" value="h_3">
                <label for="">가정용 3kg</label>
                <input type="range" min="0" max="5" step="1">개 (최대 5개)
            </li>
            <li>
                <input type="checkbox" value="h_5">
                <label for="">가정용 5kg</label>
                <input type="range" min="0" max="3" step="1">개 (최대 3개)
            </li>
        </ul>
    </fieldset>
</body>
</html>
