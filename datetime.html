<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 날짜 입력을 나타내는 type = date, type = month, type=week
        - 웹 디자인에 달력을 넣는 태그
        date를 하면 yyyy-mm-dd month를 하면 yyyy-mm 까지만 입력받는다
        type = week를 선택하면 1월 첫째주를 기준으로 몇 번째 주인지 표시

        2. 시간 입력을 받는 time ,datetime , datetime-local
        날짜와 시간을 함께 지정할때는 datetime , datetime-local 사용

    -->
</body>
<h1>날짜 지정하기</h1>
<input type="date">
<input type="month">
<input type="week">
<input type="time">
<input type="datetime-local">
<input type="date" min="2017-03-01" max="2024-01-31">
</html>
