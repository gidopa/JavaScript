<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        width: 50px;
        height: 30px;
        background-color: yellow;
        font-size: 100%;
      }
      h2 {
        width: 50px;
        height: 30px;
        background-color: orange;
        font-size: 100%;
      }
      h3 {
        width: 50px;
        height: 30px;
        background-color: aqua;
        font-size: 100%;
      }
    </style>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <h1>내용</h1>
    <!-- 5초안에 이 요소의 왼쪽 바깥 여백을 250px-->
    <h2>내용</h2>
    <!-- 5초안에 이 요소의 왼쪽 바깥 여백을 250만큼띄워 전진하면서
                    h2요소의 너비를 100px만큼 키우고 투명도 30% 설정-->
    <h3>내용</h3>
    <!--3초 만에 250px여백 150px만큼 여백으로 다시 왼쪽으로 돌아오게 하는 동작 -->
    <script src="animate.js"></script>
  </body>
</html>
