<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
	<!-- 
		탐색 선택자 종류 중에서 속성탐색 선택자 종류
		  1. 속성과 값에 따른 탐색선택자 
		  	 - 선택한 요소중 지정한 속성과 일치하는 속성있는지 , 없는지의 포함여부를 따져 요소를 선택하는 선택자.
		  	 -  문법
		  	 		1-1.  $("요소들선택[속성명]")
		  	 		           선택한 요소들 중에서 속성명이 포함된 요소만 최종 선택함.
	
					1-2.  $("요소들선택[속성명^=값]")
						   선택한 요소들 중에서 속성값이 명시한 값으로 시작하는 요소만 최종 선택함.
						  
					1-3.  $("요소들선택[속성명$=값]")
						   선택한 요소들 중에서 속성값이 명시한 값으로 끝나는 요소만 최종 선택함.
				
					1-4.  $("요소들선택[속성명*=값]")
						   선택한 요소들 중에서 속성값을 포함하고 있는 요소만 최종 선택함.		  
						  
					1-5.  $(":type 속성값")
						  input요소들 중에서 type속성값이 일치하는 요소만 선택합니다.
						 
	 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	//주제 : 속성과 값에 따른 탐색 선택자들을 사용한 예제.
	$(function(){
		 		  
			//target속성을 포함하고 있는 <a>요소만 선택
			$("#wrap a[target]").css({"color":"red"}); 
			
			//href속성명에 대한 값이  "https"로 시작하고 있는 <a>요소만 선택
			$("#wrap a[href^=https]").css({"color":"aqua"});
			
			//href속성명에 대한 값이 "net"로 끝나는 <a>요소만 선택 
			$("#wrap a[href$=net]").css({"color":"yellow"}); 
			
			//href속성명에 대한 값이 "co"를 포함하는 <a>요소들을 선택 
			$("#wrap a[href*=co]").css({"background-color":"pink"});
		  
			//input요소중에서 type속성값이 "text"인 요소만 선택 
			//$("#member_f :text").css({"background-color":"green"});
			  $("#member_f input[type=text]").css({"background-color":"green"});
			  
			//input요소중에서 type속성값이 "password"인 요소만 선택
			$(":password").css({"background-color":"yellow"});
			//$("input[type=password]").css({"background-color":"yellow"});
				  
	});
	</script>
</head>
<body>
	<div id="wrap">
		<p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
		<p><a href="https://naver.com">Naver</a></p>
		<p><a href="http://daum.net">Google</a></p>
		<p><a href="http://google.co.kr">Daum</a></p>
	</div>
	<form action="#" method="get" id="member_f">
		<p>
			<label for="user_id">아이디</label>
			<input type="text" name="user_id" id="user_id">
		</p>
		<p>
			<label for="user_pw">비밀번호</label>
			<input type="password" name="user_pw" id="user_pw">
		</p>
	</form>
</body>
</html>
