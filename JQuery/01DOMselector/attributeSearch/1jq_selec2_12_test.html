<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title> 

	<!-- 
		 속성탐색 선택자 중에서  속성상태에 따른 탐색선택자 
		   -  선택한 요소 중 속성 상태에 따라 요소를 선택하는 선택자
		   -  문법
		   			1.  $("요소들선택:visible 또는 :hidden")
					        선택한 요소들중에서 숨겨진 상태 또는 보이는 상태의 요소만 최종 선택합니다.
	 			
	 				2.  $(":selected")
	 					선택상자 중 현재 선택된 option요소만 선택합니다.
	 				
	 				3.  $(":checked")
	 					체크박스 또는 라디오 버튼 요소중  체크된 상태의 요소만 최종 선택합니다.
	 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script>
	$(function(){
		
		//선택한 <p>요소들 중에서도 숨겨진 상태에 있는 <p>요소만 최종 선택
		$("#wrap p:hidden").css({"display":"block", "background":"yellow"});
		
		//id속성값이 zone1인 <p id="zone1">...</p>를 선택해오고 
		//하위 <option>들 중에서 selected속성이 부여되어 선택된 상태에 있는
		//<option value="opt2" selected>옵션2</option> 을 최종 선택해 
		//.val()메소드를 호출하여  value속성의 값  "opt2"를 반환 받아 z1변수에 저장 
		var z1 = $("#zone1 :selected").val();
		console.log(z1); //선택된 option태그의 value속성값 opt2 를 가져와 출력 
		
		//<input type="checkbox" name="hobby3" value="등산" checked> 선택해서 가져와
		//.val()메소드를 이용해 value속성에 설정된 "등산" 을 반환받아 z2변수에 저장
		var z2 = $("#zone2 :checked").val();
		console.log(z2);
		
		//<input type="radio" name="gender" value="female" checked> 선택해서 가져와
		//.val()메소드를 이용해 value속성에 설정된 "female"을 반환 받아 z3변수에 저장 
		var z3 = $("input[type=radio]:checked").val();
		console.log(z3);
			
	});
</script>
</head>
<body>
	<div id="wrap">
		<p>내용1</p>
		<p style="display:none">내용2</p>
		<p>내용3</p>
	</div>
	<form action="#">
		<p id="zone1">
			<select name="course" id="course">
					<option value="opt1">옵션1</option>
					<option value="opt2" selected>옵션2</option>
					<option value="opt3">옵션3</option>
			</select>
		</p>
		<p id="zone2">
				<input type="checkbox" name="hobby1" value="독서"> 독서
				<input type="checkbox" name="hobby2" value="자전거"> 자전거
				<input type="checkbox" name="hobby3" value="등산" checked> 등산
		</p>
		<p id="zone3">
				<input type="radio" name="gender" value="male"> 남성
				<input type="radio" name="gender" value="female" checked> 여성
		</p>
	</form>
</body>
</html>
