<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title> 탐색 선택자 </title>  
	<!-- 
		그외 콘텐츠 탐색 선택자 
		
		contains()
		- 선택한 요소 중 지정한 텍스틑 포함하고 있는 요소만 선택하는 선택자 
		- 문법
			  $("요소들선택:contains(텍스트)")
		
		contents()
		- 선택한 요소의 하위요소중에서 1 깊이의 텍스트와 태그노드를 선택하는 선택자
		- 문법
			  $("요소선택").contents()
		
		has()
		- 선택한 요소 중 지정한 태그를 포함하는 요소만 선택합니다. 
		- 문법
			  $("요소선택:has(요소명)")   /  $("요소선택").has("요소명")
		
		not()
		- 선택한 요소 중 지정한 요소만 제외한 채 요소를 선택하는 선택자.
		- 문법
			  $("요소선택:not(제외할 요소선택)")   /   $("요소선택").not(제외할 요소선택) 
		

		end()
		- 필터링 되기 이전의 선택자가 적용되도록 하는 선택자.
		- 문법 
			   $("요소선택").탐색선택자().end()
	
	 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="select_others.js"></script>
</head>
<body>
	<div id="outer_wrap">
		<h1>콘텐츠 탐색 선택자</h1>
		<section id="inner_1">
			<h1>contains( ), contents( ), has( )</h1>
			<p><span>내용1</span></p>
			<p><strong>내용2</strong></p>
			<p><span>내용3</span></p>
		</section>
		<section id="inner_2">
			<h1>not( ), end( )</h1>
			<p>내용4</p>
			<p>내용5</p>
			<p>내용6</p>
		</section>
	</div>
</body>
</html>
