<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선택자</title>

    <!-- 
			 배열관련메소드 :  배열 의 정보를 반복해서 가져오고 배열의 정보를 조작할수 있는 메소드들
			 
			 종류 ->  each() 메소드  ,  $.each() 메소드 
		
			 each()메소드
			   - 배열에 저장된 문서 객체 갯수만큼  each()메소드가 반복 실행해서  배열에 저장된 문서객체를 index순서대로 하나씩 접근하여 
			         문서객체를 가져오고  그문서 객체가 배열에 저장되어 있는 index위치번호값을 가져올수 있게 하는 메소드.
			   - 문법1.
			   			$("요소들선택").each(function(매개변수1,매개변수2){ });  
			   	  문법2.
			   	  		$("요소들선택").each(function(){  $(this)   });		
			  
			 $.each()메소드
			 	 - 배열에 저장된 문서 객체 갯수만큼 $.each()메소드가 반복 실행해서  배열에 저장된 문서객체를 index순서대로 하나씩 접근하여 
			             문서객체를 가져오고  그문서 객체가 배열에 저장되어 있는 index위치번호값을 가져올수 있게 하는 메소드.	
				 - 문법1.
				 		 $.each(  $("요소들선택"), function(매개변수1,매개변수2){  }  );
				 - 문법2.
				 		 $.each(  $("요소들선택"), function(){  $(this)  }    );		 		 		 				
		
		 -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script src="select_array.js"></script>
  </head>
  <body>
    <h1>탐색 선택자</h1>
    <ul id="menu1">
      <li>내용1-1</li>
      <li>내용1-2</li>
      <li>내용1-3</li>
    </ul>
    <ul id="menu2">
      <li>내용2-1</li>
      <li>내용2-2</li>
      <li>내용2-3</li>
    </ul>
  </body>
</html>
