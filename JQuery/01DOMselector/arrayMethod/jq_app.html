<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      const arr1 = ["apple", "banana", "oreange"];
      const arr2 = ["grape", "lemon", "peach"];
      const mergerdArr = $.merge(arr1, arr2);
      console.log("mergerdArr", mergerdArr);
      const index = $.inArray("apple", mergerdArr);
      console.log("index", index);

      const filterArr = $.grep(mergerdArr, function (e) {
        return e.indexOf("a") != -1;
      });
      console.log("filterArr", filterArr);
      const resultArr = $.map(filterArr, function (e) {
        return e.toUpperCase();
      });
      //
      console.log("resultArr", resultArr);
    </script>
  </body>
</html>
