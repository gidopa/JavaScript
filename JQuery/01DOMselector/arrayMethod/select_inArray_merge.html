<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>탐색 선택자</title>
    <!--	 
		배열 관련 메소드 종류 중에서
		
		$.inArray()
		- 배열에 저장된 데이터 중  지정한 데이터를 찾아 index 값을 반환 하는 메소드 
		- 문법
				$.inArray(data, Array, startIndex)
		
		  해석 :   배열에 저장된  데이터 중 지정한 data를  index위치의 오름차순으로 찾아 먼저 찾은 data의  index값을 반환 하는 메소드 
		
	
		$.isArray()
		- 지정한 데이터가 배열 객체이면, true를 배열 객체가 아니면  false를 반환 하는 메소드 
		- 문법
		
				$.isArray(object)
				
		    해석:   지정한 객체가 배열 객체이면 true를 반환, 아니면 false를 반환 합니다.		
		
		
		$.merge()
		- 두배열 겍체를 하나의 객체로 묶어서 반환합니다.
		- 문법
			   $.merge(Array1, Array2)
		    해석 : Array1배열과 Array2배열을 하나의 배열로 만들어서 반환 	   
	
	 -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script></script>
  </head>
  <body></body>
</html>
