<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!--  JQuery 문법 사용을 위한 설치 한줄 -->
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(function(){
			//attr 객체 조작 메소드1
			//- 선택한 요소의 attr메소드를 이용해 지정한 속성에 설정된 값을 반환하는 메소드 
			//- 문법1
			//		 $("요소선택").attr("속성명");
			let srcVal = $("[alt='가위']").attr("src"); //src속성에 적힌 주소값 반환 
			console.log(srcVal); //images/math_img_1.jpg
			
			//attr 객체 조작 메소드2
			//- 요소를 선택하여 attr메소드를 이용해 지정한 속성명에 새로운값을 설정하는 메소드
			//  요약 : 속성값 변경
			//- 문법2.
			//		$("요소선택").attr("속성명","설정할값");
			$("#sec_1 img").attr("src","images/math_img_3.jpg");
			//- 문법2-1.
			//		$("요소선택").attr({"속성명1":"설정값1", "속성명2":"설정값2" });
			$("#sec_1 img").attr(
								  {
									  "alt":"바위",
									  "border":"3"
								  }
								);
			
			//removeAttr 객체 조작 메소드
			//- 요소를 선택하여 선택한 요소의 기존에 적혀 있던 특정속성을 삭제할떄 사용하는 메소드
			//- 문법
			//		$("요소선택").removeAttr("삭제할속성명");
			$("img").removeAttr("border").removeAttr("src");
			
		});
	</script>
</head>
<body>
	<h1><strong>객체 조작 및 생성</strong></h1>
	<section id="sec_1">
		<h2>이미지 속성</h2>
		<p><img src="images/math_img_1.jpg" alt="가위" border="2"> </p>
	</section>
</body>
</html>
