<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>객체 조작 및 생성</title>
    <!-- 
		DOM객체(HTML태그) 편집 메소드 종류
		
		append() , appendTo()
		- 선택한 요소 내의 마지막 위치에 새요소를 생성하고 추가합니다.
		- $("요소선택").append("새요소");
		- $("새요소").appendTo("요소선택");
	
		prepend() , prependTo()
		- 선택한 요소 내의 앞위치에 새요소를 생성하고 추가합니다.
		- $("요소선택").prepend("새요소");
		- $("새요소").prependTo("요소선택");
	
	 -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="append,prepend.js"></script>
  </head>
  <body>
    <ul id="listZone">
      <li>리스트</li>
    </ul>
  </body>
</html>
