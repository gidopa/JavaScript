<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이벤트</title>
    <!-- 
		마우스 이벤트에 대한 키보드 대응 이벤트 
		
			    마우스이벤트 			키보드이벤트
			  mouseover			focus
			  mouseout			blur
			  	  
		1. 키보드 접근성을 배려 하지 않은  이벤트 등록예
		
			<button class="btn">버튼 </button>
			<p class="txt_1">내용1</p>
		
			$(".btn").mouseover(function(){
			
				$(".txt_1").hide();
			});	
		
		2. 키보드 접근을 배려한 이벤트 등록 예    (추천)
			
			<button class="btn">버튼 </button>
			<p class="txt_1">내용1</p>
			
			$(".btn").on("mouseover focus", function(){
			
				$(".txt_1").hide();
			
			});
	 -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="event_mouse_keyboard.js"></script>
  </head>
  <body>
    <p><button id="btn1">버튼1</button></p>
    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
  </body>
</html>
