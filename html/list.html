<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        순서가 있는 목록
        <ol></ol>,<li></li> 태그
        -각 항목을 순서대로 나열하기 위해 사용되는 태그들
        -목록을 표시할 내용 앞뒤에 ol태그를 두고 그 사이에 li태그를 삽입
        -기본문법
            <ol>
                <li>항목1</li>
                <li>항목2</li>
            </ol>
    -->
    <h2>명란마요 초밥 레시피</h2>
    <p><b>재료:</b>레시피 마다 달라요 !</p>
    <ol>
        <li>조금 더 고급진 유부초밥 어디 없나? 촉촉한 연어를 듬뿍 올린 '연어초밥'</li>
        <li>넉넉하게 만들어도 먹다보면 항상 부족해 도시락 메뉴 1위 고소한 '크래미유부초밥'</li>
        <li>부드럽고 짭조름한 명란마요를 듬뿍~
            질리지 않는 고급의 맛 '명란마요 유부초밥' 
        </li>
        <li>
            새우가 통으로 들어간 '새우유부초밥'
            도시락 메뉴로 만들어가면 시선집중 !
        </li>
    </ol>
    <!--
        <여는태그명 속성명="값"></닫는태그명>
        <ol>태그의 type,start 속성
            -type 속성 : 사용하면 영문자나 로마숫자 등으로 순서 지정 가능
            ol태그의 type 속성에 대한 값
                type = "1"         숫자(기본값)
                type = "a"         영문소문자
                type = "A"         영문대문자
                type = "i"         로마숫자 소문자
                type = "I"         로마숫자 대문자
            -start 속성 : 시작되는 번호를 바꿀 수 있음

    -->
    <ol type="I" start="5">
        <li>항목</li>
        <li>다른 항목</li>
    </ol>
    <ol type="a" start="3">
        <li>항목</li>
        <li>다른 항목</li>
    </ol>

</body>
</html>
