<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
        stlye태그는 css 문법 작성하는 곳으로 선언문 태그라고 부른다
    -->
    <style>
      /*table 태그명을 이용해 선택해 가져와 css 문법으로 스타일 설정*/
      table,
      th,
      td {
        /*테두리 1px , solid(가는실선),dotted(점선), 색상*/
        border: 1px solid rgb(36, 11, 145);
      }
    </style>
  </head>
  <body>
    <h1>으, 개노잼</h1>
    <!--
        행이나 열을 합치는 속성 rowspan, colspan속성
        - 표는 tr태그와 th태그, td태그를 이용해 여러 셀로 구성
          이떄 여러 셀을 합치거나 나누어 다양한 형태의 표를 만듦
        -행이나 열을 합치는 것은 실제로 셀을 합치는 것이므로 td태그 th태그에서 이루어짐
         행을 합치려면 rowspan속성을 사용 열을 합칠땐 colsapn 속성 사용
         몇개의 셀을 합칠지 지정하면서 사용
        - 기본문법
        <td rowspan="세로 방향으로 합칠 셀의 개수">셀 내용</td>
        <td colspan="가로 방향으로 합칠 셀의 개수">셀 내용</td>
    -->
    <table style="width: 50%">
      <tr>
        <td colspan="3">으, 개노잼</td>
        <td>으, 노잼</td>
      </tr>
      <tr>
        <td rowspan="2">상어</td>
        <td>문어</td>
        <td>꽁치</td>
      </tr>
      <tr>
        <td>오징어</td>
        <td>고등어</td>
        <td>돌고래</td>
      </tr>
    </table>
    <br /><br />
    <h1>테이블의 행 합치기</h1>
    <table style="width: 100%">
      <tr>
        <td>참치</td>
        <td>고래</td>
        <td>날치</td>
      </tr>
      <tr>
        <td rowspan="2">상어</td>
        <td>문어</td>
        <td>꽁치</td>
      </tr>
      <tr>
        <td>고등어</td>
        <td>돌고래</td>
      </tr>
    </table>
  </body>
</html>
