<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        표 ?
        - 행과 열 그리고 셀로 이루어진 구조화된 데이터 집합으로 테이블이라고 부름
        - 프로그래밍에서 표를 만들때 <table></table>태그와 그안에 들어가는 각각의 자식 태그들을 사용
        <table></table>, <caption></caption> 태그
        - <table>태그는 표의 시작과 끝을 알린다. 그 사이에 표와 관련된 태그를 모두 넣음
          만약 표에 제목을 붙이고 싶다면 <table>태그 여는 태그 바로 아랫줄 안에 <caption>태그를 사용
        기본문법 
            <table>
                <caption>표 제목</caption>

            </table>
        <tr></tr>, <td></td>, <th></th> 태극
            - <tr></tr> 태그는 행을 만들때 사용되는 태그
            - <td></td>태그는 행안에 있는 셀을 만들때 사용되는 태그
            - <th></th>태그는 <td>태그 대신 사용할 수 있으며
              셀안의 텍스트 내용을 진하게 표시되게하고 싶을때 사용
        기본문법
            <table>
                <tr>
                    <td>1행1열</td>
                    <td>1행2열</td>
                </tr>
                <tr>
                    <th>2행1열</th>
                    <th>2행2열</th>
                </tr>
                
            </table>
    -->
    <h2>상품 구성</h2>
    <table border="1px">
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <tr>
        <th>용도</th>
        <th>중량</th>
        <th>갯수</th>
        <th>가격</th>
      </tr>
      <tr>
        <td>선물용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>35,000\</td>
      </tr>
      <tr>
        <td>선물용</td>
        <td>5kg</td>
        <td>18~26과</td>
        <td>52,000\</td>
      </tr>
      <tr>
        <td>가정용</td>
        <td>3kg</td>
        <td>11~16과</td>
        <td>30,000\</td>
      </tr>
      <tr>
        <td>가정용</td>
        <td>5kg</td>
        <td>18~26과</td>
        <td>49,000\</td>
      </tr>
    </table>
    <br /><br /><br />
    <!--
      표의 구조를 지정하는 <thead></thead>, <tbody></tbody>, <tfoot></tfoot> 태그
        -표의 제목 영역을 묶어주는 <thead>태그 
        -표의 본문 영역을 묶어주는 <tbody>태그
        -표의 하단 영역을 묶어주는 <tfoot>태그
    -->
    <h1>도라이새기</h1>
    <table border="1px">
      <caption>
        선물용과 가정용 상품 구성
      </caption>
      <thead>
        <tr>
          <th>용도</th>
          <th>중량</th>
          <th>갯수</th>
          <th>가격</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>선물용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>35,000\</td>
        </tr>
        <tr>
          <td>선물용</td>
          <td>5kg</td>
          <td>18~26과</td>
          <td>52,000\</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>3kg</td>
          <td>11~16과</td>
          <td>30,000\</td>
        </tr>
        <tr>
          <td>가정용</td>
          <td>5kg</td>
          <td>18~26과</td>
          <td>49,000\</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
