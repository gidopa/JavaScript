<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 500px;
        margin: 20px auto;
        padding: 20px;
      }
      input[type="text"] {
        width: 370px;
        height: 30px;
        float: left;
        padding-left: 30px;
      }
      button {
        width: 90px;
        height: 30px;
        background-color: #222;
        color: white;
        border: none;
        float: right;
      }
      #itemlist {
        list-style: none;
        padding-top: 50px;
      }
      li {
        line-height: 2.5;
      }
      /*모든 li를 선택해 :hover를 이용해 마우스포인터가 올라가있는 경우의 스타일 정의*/
      li:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <h1>Web Programming</h1>
      <p>공부할 주제를 기록해보세요</p>
      <form action="">
        <input type="text" id="subject" placeholder="주제 입력" autofocus />
        <button onclick="newRegister(); return false;">추가</button>
      </form>
      <hr />
      <ul id="itemlist"></ul>
    </div>
    <script src="nodeCreate.js"></script>
  </body>
</html>
