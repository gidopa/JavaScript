<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="kor" xml:lang="ko">
  <head>
    <title>자동차 견적서</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font: 12px/1.5 dotum, "돋움", gulim, "굴림", sans-serif;
      }

      li {
        list-style: none;
      }

      table {
        /*     collapse (테두리 합침) */
        border-collapse: collapse;
        border-spacing: 0;
      }

      h1 {
        text-align: center;
      }

      #carZone {
        width: 600px;
        margin: 0 auto;
      }

      #estimate {
        width: 100%;
      }

      #estimate th,
      td {
        border: 1px solid #ccc;
        height: 30px;
      }

      #estimate th {
        background-color: #333;
        color: #fff;
      }

      #carZone td {
        text-align: center;
      }

      tfoot {
        font-size: 15px;
        font-weight: bold;
      }

      #total {
        border: none 0;
        background: none;
        font-size: 1.5em;
        font-weight: bold;
        text-align: center;
      }
    </style>

    <!-- 
#총정리 실습!  문서 객체 모델을 사용하여 자동차 견적 미리보기 페이지 만들기
 스토리 : 자동차를 구입하려는 고객이 자동차 견적을 미리 알아 볼수 있는 페이지 만들기
 [자동차 견적 미리 알아보기] 표(table)에서 자동차에 설치할 옵션 체크박스를 체크하면
 옵션 종류에 따라 차량의 가격이 증가되고, 체크 했던 옵션을 해제 하면...
 다시 차량의 가격이 감소 되도록 
 함수에 옵션이 계산되는 기능을 코드로 작성한후 , 옵션에 체크박스를 클릭할때다마
 체크된 옵션만 차량 가격에 계산 되도록 하면 됩니다.

 -->

    <script type="text/javascript"></script>
  </head>
  <body>
    <h1>자동차 견적</h1>
    <div id="carZone" align="center">
      <p>
        <img src="images/windows.png" alt="자동차" style="width: 200px" />
      </p>
      <table id="estimate">
        <colgroup>
          <col width="380px" />
          <col width="160px" />
          <col width="*" />
        </colgroup>
        <thead>
          <tr>
            <th scope="row">옵 션</th>
            <th scope="row">추가 가격</th>
            <th scope="row">선택</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
            <th scope="col">(기본)차량가격</th>
            <td colspan="2">
              <input
                type="text"
                name="total"
                id="total"
                value="13450000"
                readonly="readonly"
              />
            </td>
          </tr>
        </tfoot>
        <tbody>
          <tr>
            <td><label for="opt1">인조가죽시트</label></td>
            <td>250000</td>
            <td>
              <!-- 옵션 체크박스에 클릭할 때 마다 car()에 저장된 
    						일련의 실행문을 실행합니다. -->
              <input
                type="checkbox"
                name="opt1"
                id="opt1"
                value="250000"
                onclick="car();"
              />
            </td>
          </tr>
          <tr>
            <td><label for="opt2">내비게이션</label></td>
            <td>250000</td>
            <td>
              <input
                type="checkbox"
                name="opt2"
                id="opt2"
                value="250000"
                onclick="car();"
              />
            </td>
          </tr>
          <tr>
            <td><label for="opt3">선루프</label></td>
            <td>440000</td>
            <td>
              <input
                type="checkbox"
                name="opt3"
                id="opt3"
                value="440000"
                onclick="car();"
              />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="estemate.js"></script>
  </body>
</html>
