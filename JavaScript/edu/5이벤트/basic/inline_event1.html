<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        인라인 방식으로 이벤트 등록
        HTML 태그에 속성으로 이벤트를 등록하는 방법
        예를 들면 아래 코드는 onclick 이벤트를 button 태그의 속성으로 사용
        속성값으로는 이벤트가 발생할 때 실행될 함수를 지정
        버튼을 클릭해보면 clickEvent() 함수가 실행됨
    -->
    <button onclick="clickEvent()">클릭</button>
    <br /><br />
    <input type="text" onfocus="focusEvent()" onblur="blurEvent()" />
    <script src="inline_event1.js"></script>
  </body>
</html>
