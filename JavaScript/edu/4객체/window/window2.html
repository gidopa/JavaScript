<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        아래 버튼에 onclick 속성 작성
        사이트 이용자가 화면을 보고 팝업창열기 버튼 클릭하면
        popup()함수호출구문에 의해 자바스크립트 구문으로 만든 popup()함수를 호출해서 이벤트 처리

        웹브라우저가 window2.html 문서에 작성된 모든 html태그를 읽어들이는 행위를 하면 
        window.onload = function(){}
    -->
    <button onclick="popup();">팝업창열기</button>
    <script src="/JavaScript/edu/4객체/JS/window2.js"></script>
  </body>
</html>
