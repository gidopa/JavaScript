<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
	
		//Math객체는 new 키워드 없이 Math객체명에 바로 메소드를 호출해서
		//사용합니다.
		const floatNum = 10.52;
		
		//10.52 매개변수로 전달하면 소수점첫자리부터 절사해서
		//정수 10으로 만들어 반환해줍니다.
		console.log(Math.floor(floatNum)); //10
		
		//10.52를 매개변수로 전달하면 소수점첫자리를 무조건 올림처리한
		//정수 11을 만들어 반환해 줍니다.
		console.log(Math.ceil(floatNum)); //11
		
		//10.52를 매개변수로 전달하면 소수점 첫자리를 반올림 처리한
		//정수 11을 만들어 반환해 줍니다.
		console.log(Math.round(floatNum)); //11
		
	
		//Math객체의 random()메소드는 0.0 이상~ 1.0미만 사이의 난수 하나를 만들어 반환
		const random = Math.random();
		console.log(random);
		
		//random메소드는 0.0 이상 ~ 1.0미만 사이의 난수 하나를 발생시키는데
		//그 이상의 난수를 구하고 싶을땐 주어진 숫자를 내림해서 정수를 반환하는 floor()메소드를
		//추가해 난수의 범위를 늘릴수 있습니다.
		//예를 들어 난수 범위를 0이상 20이하의 정수로 바꾸고 싶다고 합시다.
		//0.999라는 수가 나왔을때 여기에 20을 곱하면  19.98이 됩니다.
		//여기에서 다시 floor()메소드를 사용하면 19가 나옵니다.
		
		//함수 
		function getMaxRandom(max) {
			return  Math.floor(   Math.random() * max  ) + 1;
		}
		
		//함수호출
		const maxRandom = getMaxRandom(20);
		
		console.log(maxRandom); // 0이상 20이하의 무작위 정수 발생 
		
		//이러한 원리를 조금더 응용하면 난수의 최솟값도 정할수 있습니다.
		
		//함수
		function getMinMaxRandom(min, max){
							// 20을 제외하고 싶으면  + 1을 삭제 해 적어 주지 않는다
			return Math.floor( Math.random() * (max-min) ) + 1 + min;
		}
		
		//함수 호출
		//10 이상 20 이하의 난수를 정수로 하나 반환받아 저장
		const maxRandom2 = getMinMaxRandom(10, 20);
		
		console.log(maxRandom2);
		
		
		const arr = [10,120, 30, 50, 20];
		
		arr.sort(function(a, b) {
			   console.log(a + "," + b);

		});
		
	
		
		
	
	</script>
