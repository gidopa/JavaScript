<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <!-- 
		객체에 저장되어 있는 속성한쌍 동적으로 삭제하기
		
			예)  const person = {
					
					name : "Hong Gildong"
					
				};
				
			   delete person.name    //또는  delete person["name"]	
	 -->

    <script type="text/javascript">
      const person = {
        name: "Hong Gildong",
        age: 20,
        addr: ["부산", "부산진구", "부암동"],
      };

      //person객체의 name속성과 같이 저장된 값 한쌍 전체를 삭제하려면
      //delete키워드를 먼저 작성하고 객체명.삭제할속성명
      delete person.name;

      console.log(person);

      delete person["age"]; // delete person.age
      delete person.addr;

      console.log(person);
    </script>
  </head>
  <body></body>
</html>
