<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		
		//배열 생성 
		const arr = [10, 20, 30];
		//           0    1   2 
		
		//Array배열객체에서 제공하는 length속성
		//- 배열에 저장된 요소의 총개수를 반환
		
		//배열에 저장된 요소의 총갯수만큼 반복해서 얻어 출력이 가능하다
		for(let i=0;  i<arr.length; i++){
			
			console.log(arr[i]);
	
		}
		
	//배열에 저장된 원본 데이터를 변경하는 메소드들을 파괴적메소드라 부른다.	
		
		//Array배열객체에서 제공하는 push()
		//- 배열의 맨뒤에 데이터를 추가 시키는 메소드
		//Array배열객체에서 제공하는 pop()
		//- 배열의 맨뒤에 저장된 데이터만 추출하는 메소드
		//Array배열객체에서 제공하는 unshift()메소드
		//- 배열의 맨앞에 데이터를 추가 시키는 메소드
		//Array배열객체에서 제공하는 shift()메소드
		//- 배열의 맨앞에 저장된 데이터만 추출하는 메소드
		
		 const arr2 = [10, 20, 30, 40];
		
		 //배열 맨뒤에 50추가
		 arr2.push(50);
		 
		 console.log(arr2); //[10, 20, 30, 40, 50]
		
		 //배열 맨 뒤에 저장된 데이터 50 추출
		 arr2.pop();
		 
		 console.log(arr2);//[10, 20, 30, 40]
		 
		 //배열 맨 앞에 0 추가 
		 arr2.unshift(0);
		 
		 console.log(arr2);//[0, 10, 20, 30, 40]
		 
		 //배열 맨 앞에 저장된 0 추출
		 arr2.shift();
		 
		 console.log(arr2);//[10, 20, 30, 40]
		 
	
		 
		 
	//forEach메소드는 배열에 저장된 원본 데이터를 변경하지 않기떄문에  비파괴적 메소드라 한다.	 
		 //Array배열객체에서 제공하는 forEach()메소드
		 //- 배열에 저장된 전체 요소의 갯수만큼 반복하는데
		 //  배열에 저장된 요소를 하나씩 순회하면서 요소마다 콜백함수function을 호출합니다.
		 
		 const arr3 = [10, 20, 30, 40];
		 //				0  1    2  3   index
		
		 arr3.forEach(function(v){
			 //function함수의 기능을 작성하는 곳
			 //-> arr3참조변수가 사용하는 Array배열메모리의
			 //   0 index위치에 저장된 10부터    3 index위치에 저장된 40까지의 값을
			 //   차례대로 반복해서 얻어 출력
			 //   10       20            30          40
			 console.log(v);
		 });
		 
		 
			
		
		
	
	</script>



</head>

</body>
</html>
