<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		//날짜 간격 계산하기
			//getTime()메소드는 1970년 1월1일 12:00 이후의 시간을
			//밀리초 단위로 반환합니다.
			const date = new Date().getTime();
			
			
			//두 날짜 사이의 간격을 구할수 있다.
			const date1 = new Date('2022-12-13');
			const date2 = new Date('2022-12-25');
			//두 Date객체의 getTime()메소드를 사용하면 날짜가 밀리초 단위로 반환하는데
			//더큰 숫자인 미래 날짜에서 더작은 숫자인 과거 날짜를 뺍니다.
			//그러면 두 날짜 사이의 간격을 밀리초로 구할수 있습니다.
			//이렇게 밀리초를 24(시간) X 60(분) X 60(초) X 1000(밀리초)로 나누면
			//두 날짜사이의 간격을 일수로 환산할수 있습니다.
			const dateDiff = date2.getTime() - date1.getTime();
			
			const interval = dateDiff / (24 * 60 * 60 * 1000); //일수로 환산
			
			//두 날짜의 차이는 12 일입니다.
			console.log(`두 날짜의 차이는 ${interval} 일입니다.`);
			
			console.log("두 날짜의 차이는 " + interval + " 일입니다.");
					
				  
	
	</script>


</head>

</html>
