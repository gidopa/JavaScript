<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		
		//문자열 저장용도의 문자열객체 생성
		const pw = "124";
		
		//문자열객체에서 제공하는 length속성
		//- 문자열객체메모리에 저장된 전체 문자열의 문자 총개수 반환
		
		//최소 글자수나 최대 글자수를 확인해야 할때 유용하다
		if(pw.length < 4 ){
			console.log("비밀번호는 최소 4자리 이상 입력해 주세요.");
		}
	
		//문자열객체에서 제공하는 includes()메소드
		//- 메소드의 매개변수로 전달되는 특정문자열이 
		//  전체 문자열에 포함되어 있느냐?라고 물어보는 메소드로
		//  포함되어 있으면 true반환하고, 미포함되어 있으면 false를 반환
		
		//특정 문자열이 포함되어 있는지 확인할때도 String문자열객체에서 제공하는
		//includes()메소드를 사용하면 쉽게 알수 있다.
		const email = "test!naver.com"; 
		
		//@문자열이 포함되어 있지 않으면?
		if( email.includes("@") === false ){
			
			console.log("올바른 이메일 형식이 아닙니다.");			
		}
		
		//문자열객체String에서 제공하는 indexOf()메소드
		//- 매개변수로 전달하는 특정 문자열이 포함되어 있냐를 물어보며
		//  포함되어 있으면 특정 문자열이 포함된 시작문자의 index위치 번호를 반환
		//  특정 문자열이 포함되어 있지 않으면 -1을 반환
		
		//특정 문자열이 포함되어 있는지 확인시 유용합니다.
		const email2 = "test!naver.com";
		
		//특정문자열 @ 이 포함되어 있지 앟으면?
		if(email2.indexOf("@") ===  -1 ){
			
			console.log("올바른 이메일 형식이 아닙니다.");
		}
		
		//문자열객체 String에서 제공하는 replace()메소드
		//- 전체 문자열 중에서 메소드의 매개변수로 전달한 특정문자열과 일치하는 
		//  문자열을 찾아서 다른 문자열로 변경시킨 새로운 문자열을 반환하는 메소드
		
		const pw2 = "1234";
					 //매개변수로 전달한 "23" 특정문자열부분을 전달한 "11"로 치환 후
					 //치환된 전체 문자열 "1114"를 반환
		let newPw2 = pw2.replace("23", "11");  //"1114"
		
		console.log(newPw2);//"1114"
		
	
	</script>



</head>
<body>

</body>
</html>
