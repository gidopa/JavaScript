<body>
	<!-- 
		객체 
		- 키(속성) 와 값(value)으로 구성된 속성의 집합.
		
		객체 생성방법
		- { } 중괄호 한쌍을 이용해서 객체를 생성하는 방법 (리터럴 방식으로 객체 생성하는 방법)
		
		예) const person = 기본자료형;
		          person = 2;  X
		          
		    //const키워드워로 person참조변수를 만들었고
		    // {  }중괄호를 사용해서  자바스크립트 만의 객체 메모리 생성후 
		    // 객체 메모리의 주소값 0x12을 =대입 연산자를 이용해 person참조변수에 저장      
		    const person = {  };  //<- 리터럴 방식으로 객체를 생성 했음
		          
		    문법      
			const 참조변수 = {  키(변수,속성):값,  키(변수,속성):값,  키(변수,속성):값  };
		
			const person = {  name:"Hong Gildong" };
		   
			const person = {
			
				name : ["Hong", "Gildong"],  //값으로 배열 사용가능
				age : 20,	//값으로 기본자료형 정수 사용가능
				isAdult : true,  //값으로 기본자료형 boolean 사용가능
				printInfo : function(){  console.log('printInfo'); } //값으로 메소드 사용가능
				
			};
	
			//보통 객체의 키(속성)는 문자열로 작성하는데, 
			//큰따옴표나 작은따옴표로 표시하지 않아도 문제되지 않습니다.
			//그러나 아래의 "phone number"처럼  중간에 빈공백문자가 있으면
			//" "큰따옴표로 phone number 키(속성)을 감싼 상태로 작성 해야 합니다.
			
			const person = {
			
				"phone number" : "010-000-0000"	
			};
			
	   객체 내부에 만들어져 있는 속성에 대한 값 얻는 방법 2가지
	   	1. [] 대괄호를 이용해 속성과 같이 저장되어 있는 값을 얻을수 있습니다.
	   	   예) 	참조변수명["속성명"]
	   	   		person["phone number"]   ->  	"010-000-0000" 얻을수 있다.
		
		2. . 마침표 연산자를 이용해 	속성과 같이 저장되어 있는 값을 얻을수 있습니다.
		   예)  참조변수명.속성명
		   	    person."속성명"  -> 값



		객체 내부에 속성과 같이 저장한 값을 변경하기 
			
			예) 참조변수명["속성명"] = 변경할값;
				person["속성명"] = 변경할값;
			
			예) 참조변수명.속성명 = 변경할값;
				person."속성명" = 변경할값;
		
		
				
		객체 속성 동적으로 추가하기
		
			예)  const person = {  };  //빈 객체 
				
				//객체에 name속성과 함께 "Hong Gildong"값 함께 동적으로 추가 	
				person.name = "Hong Gildong"; 
				
				
					
	 -->

	<script type="text/javascript">
	
		//person참조변수가 사용하는 자바스크립트 객체 생성
		const person = {
							name:"Hong Gildong",
							age:20
						};
		
		//person객체에 저장된 "Hong Gildong"문자열을 얻어 출력하려면
		//person["속성명"]을 이용하면 얻어 출력할수 있다.
		console.log(   person["name"]  ); 
		
		//person객체에 저장된 20 을 얻으려면  peron["속성명"]을 이용하면 20을 얻을수 있다
		console.log(  person["age"] );
		
		
		const person2 = {
					 	
				name:{ firstName:"Gildong", lastName:"Hong" },//값으로 {}객체 저장할수 있음
				
				likes:[ "apple", "samsung"], //값으로 배열을 저장할수 있음
				
				printHello : function(){ //값으로 function함수를 저장할수 있음 
					return "hello";
				}
		};
	//마침표 .를 이용해 속성과 같이 저장된 값들을 얻을수 있다.
		//person2객체의 name속성에 저장된 {  }객체 내부의 lastName속성에 저장된 "Hong"얻자
		console.log( person2.name.lastName );
		//person2객체의 likes속성에 저장된 [] 배열 내부의 0 index위치에 저장된 "apple"얻자
		console.log( person2.likes[0] );
		//person2객체의 printHello속성에 저장된 function메소드를 호출하여 "hello" 얻자 
		console.log( person2.printHello() );
		
		
	//대괄호 [ ]를 이용해 속성과 같이 저장된 값들을 얻을수 있다.	
		//속성을 이용하여 속성과 같이 저장된 값({}객체, []배열, function메소드)을 얻자
		console.log( person2["name"] );
		//person2객체의 name속성에 값으로 저장된 객체의 firstName속성의 값 "Gildong"얻자
		console.log( person2["name"]["firstName"]);
		//person2객체의 likes속성에 값으로 저장된 [ "apple", "samsung"] 배열 얻기 
		console.log( person2["likes"]);
		console.log( person2["printHello"]() );
		
		
	//객체에 저장된 특정 속성과 같이 저장된 값 변경	
		const person3 = {
			name : "Hong Gildong"	
		};
		
		person.name = "Kim";// 또는 person["name"] = "kim";
		
		console.log(person.name);// Kim
		
		
	//객체에 속성 동적으로 추가하기
		const person4 = {}; //빈 객체 
		
		console.log(person4); // { }
		
		person4.name = "Hong Gildong"; //새로운 속성name과 "Hong Gildong" 값 한쌍 추가 
		
		console.log(person4); //{name : "Hong Gildong"}	  
		
		//새로운 likes속성과 함께 ["apple","samsung"] 배열 값 한쌍 동적으로 추가
		person4.likes = ["apple","samsung"];
		
		//새로운 printHello속성과 함께 function(){} 메소드 값 한쌍 동적으로 추가 
		person4.printHello = function(){

			return "Hello";
		}
		
		console.log(person4);
		
		
		
	
	</script>
