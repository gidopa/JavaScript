<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		
		var num = 100;
		
		var str = "자바스크립트";
		
		//변수에 저장된 데이터의 유형을 얻어 출력
		document.write( typeof num + "<br>"); //number 숫자
		document.write( typeof str + "<br>"); //string 문자열
		
		document.write( typeof true ); //boolean 논리형
		
	</script>

</head>
<body>

</body>
</html>
