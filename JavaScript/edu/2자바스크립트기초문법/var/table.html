<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 
테이블(Table)이란 ?
    - 여러 종류의 데이터(data)를 보기 좋게 정리하여 보여주는 표를 의미합니다.

HTML언어에서 제공 하는 <table>태그 ? 
    - HTML언어에서는 <table>태그를 사용하여 이러한 테이블을 작성할 수 있습니다.
    - table.png , Table태그.png, Table태그2.png 이미지 파일 참고
      
 
<table>태그는 다음과 같은 태그들로 구성됩니다.
 
1. <tr>태그는 테이블에서 열을 구분해 줍니다.

2. <th>태그는각 열의 제목을 나타내며, 모든 내용은 자동으로 굵은 글씨에 가운데 정렬이 됩니다.

3. <td>태그는 테이블의 열을 각각의 셀(cell)로 나누어 줍니다.

-->
	<table style="width:100%">
	    <tr style="background-color:lightgrey">
	        <th>참치</th>
	        <th>고래</th>      
	    </tr>
	    <tr>
	        <td>상어</td>
	        <td>문어</td>
	    </tr>
	    <tr>
	        <td>오징어</td>
	        <td>고등어</td>
	    </tr>
	</table>

</body>
</html>
