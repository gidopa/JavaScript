<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<script type="text/javascript">
		
		var num1 = 10;
		var num2 = 3;
		
		num1 += num2; //num1 = num1 + num2; //num1 = 13
		document.write(num1, "<br>"); //13
		
		
		num1 -= num2; //num1 = num1 - num2;  //num1 = 10
		document.write(num1, "<br>"); 	
		
		//num1변수에 저장된 10을 num2변수에 저장된 3으로 곱한 결과 30을 num1변수에 다시 저장
		//10 *= 3;
		num1 *= num2; //30 = 10 * 3;   
		document.write(num1, "<br>"); 	//30
		
		
		num1 %= num2; //num1 = num1 % num2; 가 되므로 30 % 3 의 나머지값0을 num1변수에 다시 저장
		document.write(num1, "<br>");  //0
	
		
		
	</script>


</head>
<body>

</body>
</html>
