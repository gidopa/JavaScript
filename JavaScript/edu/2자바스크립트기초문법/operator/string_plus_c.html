<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		
		var t1 = "학교종이";
		var t2 = "땡땡땡";
		var t3 = 8282;
		var t4 = "어서 모이자";
		var result;
		//    "학교종이"+"땡땡땡"	-> "학교종이땡땡땡"
		//    "학교종이땡땡땡"  + "8282" -> "학교종이땡땡땡8282"
		//    "학교종이땡땡땡8282" + "어서 모이자" -> "학교종이땡땡땡8282어서 모이자"
		result = t1   + t2 + t3 + t4;
		
		document.write(typeof result);
		document.write("<br>");
		document.write(result);
		
	
	</script>

</body>
</html>
