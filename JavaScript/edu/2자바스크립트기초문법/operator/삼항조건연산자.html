<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>삼항 조건 연산자</h1>
    <!--
        삼항조건 연산자 자바랑 똑같다
        조건식 ? 조건식이 참일때 실행문 : 조건식이 거짓일때 실행문
    -->
    <script type="text/javascript">
      let x = 3,
        y = 5;
      let res = x > y ? x : y;
      document.write(res + "<br>");
    </script>
  </body>
</html>
