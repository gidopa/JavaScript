<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      type = "text/javascript";

      let num1 = 10;
      let num2 = 20;
      let res;
      num1--;
      document.write(num1 + "<br>");
      num1++;
      document.write(num1 + "<br>");
      res = num2++;
      document.write(res + "<br>");
      res = ++num2;
      document.write(res + "<br>");
    </script>
  </body>
</html>
