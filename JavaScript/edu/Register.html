<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <style>
      .error-message {
        color: red;
      }
    </style>
  </head>
  <body>
    <table border="1" align="center">
      <tr>
        <td colspan="2" align="center">회원가입</td>
      </tr>
      <tr>
        <td>*이름</td>
        <td>
          <input type="text" name="uName" id="uName" /><span
            id="uNameError"
            class="error-message"
          ></span>
        </td>
      </tr>
      <tr>
        <td>*ID</td>
        <td>
          <input type="text" name="uID" id="uID" /><span
            id="uIDError"
            class="error-message"
          ></span>
        </td>
      </tr>
      <tr>
        <td>*비밀번호</td>
        <td>
          <input type="password" name="uPWD" id="uPWD" /><span
            id="uPWDError"
            class="error-message"
          ></span>
        </td>
      </tr>
      <tr>
        <td>*비밀번호 확인</td>
        <td>
          <input type="password" name="uPWD_Confirm" id="uPWD_Confirm" /><span
            id="uPWDConfirmError"
            class="error-message"
          ></span>
        </td>
      </tr>
      <tr>
        <td>*직업</td>
        <td>
          <select name="work" id="work">
            <option selected>직업명</option>
            <option value="기타">기타</option>
            <option value="회사원">회사원</option>
            <option value="학생">학생</option>
          </select>
          <span id="workError" class="error-message"></span>
        </td>
      </tr>
      <tr>
        <td>*성별</td>
        <td>
          남자<input type="radio" name="sex" id="s1" value="male" /> 여자<input
            type="radio"
            name="sex"
            id="s2"
            value="female"
          />
          <span id="sexError" class="error-message"></span>
        </td>
      </tr>
      <tr>
        <td>*취미</td>
        <td>
          <input type="checkbox" name="hobby" id="h1" value="독서" />독서
          <input type="checkbox" name="hobby" id="h2" value="등산" />등산
          <input type="checkbox" name="hobby" id="h3" value="낚시" />낚시
          <span id="hobbyError" class="error-message"></span>
        </td>
      </tr>
      <tr>
        <td>*가입동기</td>
        <td>
          <textarea rows="20" cols="100" name="motivation"></textarea>
          <span id="motivationError" class="error-message"></span>
        </td>
      </tr>
      <tr>
        <td colspan="2" align="center">
          <input type="button" value="가입" />
        </td>
      </tr>
    </table>

    <script src="Register.js"></script>
  </body>
</html>
